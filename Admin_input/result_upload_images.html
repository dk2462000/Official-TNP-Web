<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Colleting Data</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
  
<body class="container" style="margin-top: 50px;
    width: 50%; height:auto;">
      
    <h2 class="text-primary" style=
        "margin-left: 15px; margin-bottom: 10px">
        Reslts-input
    </h2>
      
    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Your Name Event
                    </label>
                      
                    <input type="text" class="form-control" 
                    id="name" placeholder="Enter your name">
                </div>
  
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Image Link for Imagur
                    </label>
                      
                    <input type="Text" class="form-control" 
                    id="Imagelink" placeholder="name@example.com">
                </div>
            </div>
            <button type="submit" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px">
                Submit
            </button>
        </div>
    </form>
  
    <script src=
"https://www.gstatic.com/firebasejs/8.6.7/firebase.js">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script> 
    
      
    <script>
        var firebaseConfig = {
    apiKey: "AIzaSyCuTyHYlO0YWwNwHwcbbOTL6DBpXiY1NMU",
    authDomain: "result-images.firebaseapp.com",
    projectId: "result-images",
    storageBucket: "result-images.appspot.com",
    messagingSenderId: "89384648085",
    appId: "1:89384648085:web:2fb39cfbe7f8517997ca9c",
    measurementId: "G-473G6KZMG5"
};
  
        firebase.initializeApp(firebaseConfig);
  
        var messagesRef = firebase.database()
            .ref('Collected Data');
          
        document.getElementById('contactForm')
            .addEventListener('submit', submitForm);
  
        function submitForm(e) {
            e.preventDefault();
  
            // Get values
            var name = getInputVal('name');
            var Imagelink = getInputVal('Imagelink');
  
            saveMessage(name, Imagelink);
            document.getElementById('contactForm').reset();
        }
  
        // Function to get get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
  
        // Save message to firebase
        function saveMessage(name, Imagelink) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
                name: name,
                Imagelink: Imagelink,
            });
        }
    </script>
</body>
  
</html>
